<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript">
    </script>
  </head>
  <body>
	<script>
		function login(uname, pwd) {
			$.ajax({
                type: 'post',
                url: 'http://54.162.94.111:3000/user/login',
                data: {username: uname, password: pwd},
                dataType: 'json',
                error: function (data) {
                    console.debug(data);
                },
                success: function (json) {
                  if(json.role == 1){
                    window.location.replace('/static/prosumer.html?'+json.token);
                  }else if(json.role == 0){
                    window.location.replace('/static/manager.html?'+json.token);
                  }
                }
            });
		}
		function loginValues(){
			login(document.getElementById("username").value, document.getElementById("password").value);
		}
	    function signUp(){
	      window.location.replace('/static/SignUp.html');
	    }
	</script>

	<h1>Login</h1>

	<div class="container">
	    <label for="username"><b>Username</b></label>
	    <input type="text" id="username" required>
	    	<label for="password"><b>Password</b></label>
	    <input type="password" id="password" required>
	    <button type="submit" onclick="loginValues()">Login</button>
	    <button type="submit" onclick="signUp()">Register</button>
  	</div>
  </body>
</html>
